<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <p>some content</p>
    <button onclick="changeContent()">change content</button>
    <script>
      function changeContent() {
        
        document.querySelector("p").innerText = "updated content"; // rendering
        alert("UI BLOCKAGE");
      }
    </script>
  </body>
</html>
