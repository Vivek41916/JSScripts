<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // function fun_name() : named function
      // every function is a return type function by default
      function demo() {
        console.log("named function");
      }
      console.log(demo());
      // function() : unnamed/anonymous/expression function
      const test = function () {
        console.log("anonymous function");
        return 10;
      };
      console.log(test());
    </script>
  </body>
</html>
