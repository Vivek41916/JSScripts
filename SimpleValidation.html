<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="validate()">
      <input type="text" placeholder="Name" id="txtname" onfocus="testEvent()"/>
      <input type="text" placeholder="Age" id="txtage" onblur="testEvent()"/>
      <input type="text" placeholder="Email" onchange="testEvent()" />
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
      <script>
        function testEvent() {
          console.log("Event", event, event.type);
        }
        function validate() {
          event.preventDefault();
          const user = {
            name: document.getElementById("txtname").value,
            age: document.getElementById("txtage").value,
          };
          // form validation
          if (user.name === "" || user.age === "") {
            console.log("display validation messages");
          } else {
            // submit data to server
            console.log("form submission");
          }
        }
      </script>
    </form>
  </body>
</html>
