<html lang="en">

    <title>Document</title>

<body>
    <script>
    // arrow function : () => expression
      // to access the current object instance : this
      const user = {
        name: "mike",
        age: 12,
        greeting: function () {
          setTimeout(function () {
            console.log("hello from", this.name);
          }, 1000);
        },
      };


      const user2 = {
        name: "mike",
        age: 12,
        greeting: function () {
          console.log("Outside",this);
          setTimeout(()=> {
            console.log("Inside",this);
            console.log("hello from", this.name);
          }, 1000);
        },
      };
      user2.greeting();
      user2.name = "john";
      user2.greeting();

      const user3 = {
        name: "mike",
        age: 12,
        greeting: function () {
          console.log("Outside",this);
          setTimeout( function() {
            console.log("Inside",this);
            console.log("hello from", this.name);
          }, 1000);
        },
      };
      user3.greeting();
      user3.name = "john";
      user3.greeting();
      </script>
</body>
