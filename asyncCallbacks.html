<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      function asyncWithCallback(callback1, callback2) {
        setTimeout(function () {
          callback1();
        }, 2000);
        setTimeout(function () {
          callback2();
        }, 4000);
      }
      function f1 () {
          console.log("callback 1");
        }
        function f2() {
          console.log("callback 2");
        }
      asyncWithCallback(
        f1,
        f2
      );
    </script>
  </body>
</html>
