<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      var a = 10; // number
      // var i = "hello";
      console.log(a);
      var b = "test data"; // string : '',""
      console.log(b);
      var c = true; // boolean
      console.log(c);
      var d = {
        // key:value
        name: "mike",
        age: 12,
      }; // object
      console.log(d);
      var e = [1, "test", true]; // array : dynamic arrays, heterogenous
      console.log(e);
      var f = new Date(); // date
      console.log(f);
    </script>
  </body>
</html>
